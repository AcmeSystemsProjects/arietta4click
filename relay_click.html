<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Led controller</title>
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<script src="jquery/jquery-1.10.2.min.js"></script>
    <script>
	function sendCmd(cmd) {
		$.ajax({
			url: cmd,
			success: function( data ) {
				$("#state_line").text(data);
			},
			error: function () {
				$("#state_line").text("Error");
			}
		});
	}
	</script>
</head>
<body>
	<div class="container">
		<h1>Relay control panel</h1>
		<button class="btn btn-success btn-lg" onclick=sendCmd("/rel1_on")>ON</button>
		<button class="btn btn-warning btn-lg"  onclick=sendCmd("/rel1_off")>OFF</button>

		<h3>Last status message:</h3>
		
		<blockquote>
			<p id="state_line"/></p>
		</blockquote>	
	</div>
</body>
</html>
